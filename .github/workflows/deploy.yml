name: Deploy página estática do NextJS no Github Pages

on:
  push:
    branches:
      - main

permissions:
  pages: write
  id-token: write
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: 'npm'

      - name: Check Node version
        run: node -v

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          name: site-build
          path: out/

  deploy-approval-server:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-build
          path: ./out
      - uses: webfactory/ssh-agent@v0.9.0
        with:
            ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Deploy to GitHub Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p /tmp/deploy_temp && rm -rf /tmp/deploy_temp/*"
          scp -o StrictHostKeyChecking=no -r ./out/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/deploy_temp
      - name: Activate new version on server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            set -e

            echo 'Extraindo artifact.tar'
            tar -xf /tmp/deploy_temp/artifact.tar -C /tmp/deploy_temp/
            rm /tmp/deploy_temp/artifact.tar

            echo 'Substituindo versão'
            rsync -a --delete /tmp/deploy_temp/ ${{ secrets.APP_PATH }}/

            echo 'Limpando temporários'
            rm -rf /tmp/deploy_temp
          "